{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In!</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Log In</button>
            <small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need an account?<a href="{% url 'register' %}" class="ml-2">Sign up now</a></small>
    </div>
</div>

{% endblock %}
