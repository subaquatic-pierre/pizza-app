{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>
        {% if title %}
            Pizza - {% block title %}{% endblock title %}
        {% else %}
            Pizza
        {% endif %}

    </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Pizza Life</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-2 mb-5">
        {% block main %}{% endblock main %}
    </main>
    
    <script src="{% static 'main/js/jquery.js' %}" ></script>
    <script src="{% static 'main/js/popper.js' %}" ></script>
    <script src="{% static 'main/js/bootstrap.js' %}" ></script>
    <script src="{% static 'main/js/handlebars.js' %}" ></script>
    <script src="{% static 'main/js/main.js' %}" ></script>
</body>
</html>
